<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>99olg | 회원가입</title>


</head>
<body>
<div id="login-form">
  <div id="login-title">회원가입</div>

  <form action="/user/signup" method="post">
    <div class="login-id-label">닉네임</div>
    <input type="text" name="username" placeholder="Username" class="login-input-box">
    <p id="help-id" class="help is-hidden">닉네임은 3-8자의 영문과 숫자만 입력 가능합니다.</p>
    <p id="help-id-login" class="help is-danger"></p>

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" placeholder="Password" class="login-input-box">
    <p id="help-password" class="help is-hidden">영문과 숫자 조합의 4-12자의 비밀번호를 설정해주세요.</p>

    <div class="login-id-label">비밀번호 확인</div>
    <input type="password" name="chkPassword" placeholder="Password" class="login-input-box">
    <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

    <button id="login-id-submit">회원 가입</button>
  </form>
</div>
</body>
</html>
